
{% load bootstrap4 %}



    <div class="text-center mw-500 m-auto">
        <div class="m-5 ">
            <h4>Create Comment</h4>
        </div>
        <div>
            <form action="{% url 'commentapp:create' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="hidden"
                       value ="{{ target_article.pk }}"
                       name = 'article_pk'>

                <div class="m-5">
                    <input type="submit" class="btn btn-dark px-5 rounded-pill">
                </div>

            </form>
            
            
        </div>

    </div>
