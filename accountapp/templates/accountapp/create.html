{% extends 'base.html' %}

{% block content %}
    <div class="text-center">
        <div class="m-5">
            <h4>Sign Up</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:create' %}" method="post">
                {% csrf_token %}
                {{ form }}

                <div class="m-5">
                    <input type="submit" class="btn btn-dark px-5 rounded-pill">
                </div>

            </form>
            
            
        </div>

    </div>


{% endblock %}
