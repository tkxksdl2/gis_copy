{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center m-auto mw-500">
        <div class="m-5 ">
            <h4>LogIn</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:login' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div class="m-5">
                    <input type="submit" class="btn btn-dark px-5 rounded-pill">
                </div>

            </form>


        </div>

    </div>


{% endblock %}
