{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div>
            <h1>{{ target_article.title }}</h1>
            <h3>{{ target_article.writer.profile.nickname }}</h3>
            <p>{{ target_article.created_at }}</p>
        </div>
        <div>
            <img src="{{ target_article.image.url }}">
            {{ target_article.content}}
        </div>



    </div>
{% endblock %}
